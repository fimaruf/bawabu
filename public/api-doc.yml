swagger: "2.0"
info:
  title: OAuth2 API
  description: OAuth 2 Server
  version: "1.0.0"
host:
schemes:
  - http
basePath: /
produces:
  - application/json
paths:
  /authorize:
    get:
    summary: Authorization Code Grant Type
    description: Issues an authorization code to valid clients
    parameters:
      - name: client_id
        in: query
        description: Client id of a registered user or client e.g an api
        required: true
        type: string
      - name: grant_type
        in: query
        description: Grant type requested, the only available option is authorization_code
        required: true
        type: string
      - name: redirect_url
        in: query
        description: The redirect url, to be set on the response. The redirect url must be have been registered with the server
        required: false,
        type: string
    responses:
      "302":
        description: Found
      "404":
        description: Bad request
        schema:
          type: array
          $ref: '#/definitions/Error'
Error:
  properties:
    title:
      type: string
    message:
      type: string
    links:
      type: string